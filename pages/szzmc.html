        /* --- å¡ç‰‡æ ¸å¿ƒæ ·å¼å‡çº§ --- */

            /* ä¼˜åŒ–è¿‡æ¸¡æ•ˆæœï¼ŒåŠ å…¥è¾¹æ¡†å’ŒæŠ•å½±çš„å˜åŒ– */

        /* é¼ æ ‡æ‚¬åœæ•ˆæœï¼šè½»è½»ä¸Šæµ® */

        .card:active {

            transform: translateY(6px) scale(0.98);

        /* ä¸ƒä»”å¡ç‰‡ç‰¹æ®Šæ ·å¼ */

        @keyframes popIn {

<body>

    <div class="overlay"></div>
    <a href="../index.html" class="home-btn">ğŸ  ä¸»é¡µ</a>

    <header>
        <img src="../images/sztitle1.png" alt="æ•°å­—æ‰è¿·è—" class="header-img">
        <p class="subtitle">æ‰¾æ‰¾çœ‹ï¼Œè°è—èµ·æ¥äº†ï¼Ÿ</p>
    </header>

    <div id="game-board">
        </div>

    <div id="settings-panel">
        <div class="switch-container">
            <span>ä¹±ä¹±çš„</span>
            <label class="toggle-switch">
                <input type="checkbox" id="order-toggle">
                <span class="slider"></span>
            </label>
            <span>æ’æ’é˜Ÿ</span>
        </div>
        <button class="refresh-btn" onclick="initGame()" title="é‡æ¥">â†»</button>
    </div>

    <script>
        const items = [1, 2, 3, 4, 5, 6, 7, 8, 9, 'Qizai'];
        const board = document.getElementById('game-board');
        const orderToggle = document.getElementById('order-toggle');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateCardData() {
            const count = getRandomInt(6, 10);
            let pool = [...items];
            shuffleArray(pool);
            let selected = pool.slice(0, count);
            const isSequential = orderToggle.checked;

            if (isSequential) {
                let numbers = selected.filter(item => item !== 'Qizai');
                let hasQizai = selected.includes('Qizai');
                numbers.sort((a, b) => a - b);
                if (hasQizai) {
                    const atStart = Math.random() < 0.5;
                    selected = atStart ? ['Qizai', ...numbers] : [...numbers, 'Qizai'];
                } else {
                    selected = numbers;
                }
            }
            return selected;
        }

        function initGame() {
            const cardsData = generateCardData();
            board.innerHTML = ''; 

            cardsData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.05}s`;

                if (item === 'Qizai') {
                    card.classList.add('qizai');
                    const qizaiImg = document.createElement('img');
                    qizaiImg.src = "../images/qizai.jpg";
                    qizaiImg.alt = "ä¸ƒä»”";
                    qizaiImg.onerror = function() {
                        card.innerHTML = "ğŸ¼<br>ä¸ƒä»”";
                        card.style.flexDirection = "column";
                        card.style.fontSize = "2rem";
                        card.style.color = "white";
                        card.style.borderBottomColor = "#B39DDB";
                    }
                    card.appendChild(qizaiImg);
                } else {
                    card.textContent = item;
                }

                card.onclick = () => {
                   if (navigator.vibrate) navigator.vibrate(10);
                }

                board.appendChild(card);
            });
        }

        orderToggle.addEventListener('change', () => {
            initGame();
            if (navigator.vibrate) navigator.vibrate(30);
        });

        initGame();
    </script>
