<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç°åœ¨åšä»€ä¹ˆï¼Ÿ - æ—¶é—´ç®¡ç†</title>
    <style>
        :root {
            --bg-color: #87CEEB; /* ç™½å¤©è“ */
            --clock-face: #fff;
            --clock-shadow: 0 20px 50px rgba(0,0,0,0.25), inset 0 0 30px rgba(0,0,0,0.05);
            --text-color: #333;
            --btn-color: #4CAF50;
        }

        body {
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; 
            justify-content: flex-start;
            background-color: var(--bg-color);
            /* ä¿®æ”¹ï¼šå¢åŠ  background-image è¿‡æ¸¡ */
            transition: background-color 1s ease, background-image 1s ease;
            font-family: "Comic Sans MS", "YouYuan", "å¹¼åœ†", sans-serif;
            overflow: hidden; user-select: none;
            padding-bottom: 40px; box-sizing: border-box;
            position: relative; /* ä¸ºä¼ªå…ƒç´ å®šä½ */
        }

        /* ================= æ–°å¢è§†è§‰å…ƒç´  ================= */
        /* ç™½å¤©çš„å¤§èƒŒæ™¯å›¾æ ‡ (é€šè¿‡ä¼ªå…ƒç´ å®ç°) */
        body::before {
            content: 'â›…'; /* å¤ªé˜³å’Œäº‘æœµ */
            position: absolute;
            top: 5%; left: 5%;
            font-size: 8rem; /* éå¸¸å¤§ */
            opacity: 0; /* é»˜è®¤éšè— */
            z-index: -1; /* æ”¾åœ¨æœ€åº•å±‚ */
            filter: drop-shadow(0 10px 20px rgba(255,255,255,0.4));
            transition: all 1s ease;
            transform: translateX(-30px);
        }

        /* å½“ä¸æ˜¯å¤œé—´æ¨¡å¼æ—¶ï¼ˆä¹Ÿå°±æ˜¯ç™½å¤©ï¼‰ï¼Œæ˜¾ç¤ºè¿™ä¸ªå¤§å›¾æ ‡ */
        body:not(.night-mode)::before {
            opacity: 0.5;
            transform: translateX(0);
        }

        /* å¤œé—´æ¨¡å¼æ ·å¼ */
        body.night-mode {
            --bg-color: #1a237e; /* æ·±å¤œè“ */
            --text-color: #fff;
            --btn-color: #FF9800;

            /* === CSSç»˜åˆ¶æ˜Ÿç©º === */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 1px),
                radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 1px),
                radial-gradient(rgba(255,255,255,.8), rgba(255,255,255,.1) 2px, transparent 2px);
            background-size: 250px 250px, 150px 150px, 90px 90px;
            background-position: 10px 20px, 100px 120px, 50px 80px;
        }
        /* =============================================== */

        header {
            width: 100%; text-align: center; 
            padding-top: 30px; position: relative; z-index: 10; flex-shrink: 0;
        }

        h1 {
            margin: 0; font-size: 2rem; color: var(--text-color);
            text-shadow: 2px 2px 0 rgba(255,255,255,0.2);
            transition: color 1s;
        }
        
        body.night-mode h1 { text-shadow: 2px 2px 0 rgba(0,0,0,0.5); }

        .home-btn {
            position: absolute; top: 30px; right: 20px;
            background: rgba(255,255,255,0.3); padding: 8px 15px; border-radius: 20px;
            text-decoration: none; color: var(--text-color); font-weight: bold;
            border: 2px solid rgba(255,255,255,0.5); font-size: 0.9rem;
            transition: all 0.3s;
        }

        .clock-container {
            position: relative;
            width: 320px; height: 320px;
            background: var(--clock-face);
            border-radius: 50%;
            border: 12px solid #fff;
            box-shadow: var(--clock-shadow);
            display: flex; justify-content: center; align-items: center;
            margin-top: 40px; flex-shrink: 0;
        }

        .day-night-icon {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem; opacity: 0.2; z-index: 1; transition: opacity 0.5s;
        }

        .tick {
            position: absolute; width: 4px; height: 10px;
            background: #999; left: 50%; top: 6px;
            transform-origin: center 144px;
            transform: translateX(-50%); z-index: 2;
        }
        .tick.large { height: 15px; width: 6px; background: #333; }

        .clock-num {
            position: absolute; width: 30px; height: 30px;
            left: 50%; top: 50%; margin-left: -15px; margin-top: -15px;
            text-align: center; line-height: 30px;
            font-size: 1.5rem; font-weight: bold; color: #333;
            z-index: 3; font-family: Arial, sans-serif;
        }

        .hand {
            position: absolute; bottom: 50%; left: 50%;
            transform-origin: bottom center;
            border-radius: 10px 10px 0 0;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.5s cubic-bezier(0.4, 2.08, 0.55, 0.44);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .hour-hand { width: 12px; height: 80px; background: #E53935; z-index: 5; }
        .min-hand { width: 6px; height: 120px; background: #2196F3; z-index: 6; }
        .center-dot {
            width: 20px; height: 20px; background: #333;
            border-radius: 50%; position: absolute; z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); border: 4px solid #fff;
        }

        .event-box {
            text-align: center; flex-grow: 1;
            display: flex; flex-direction: column; justify-content: center;
            gap: 10px; width: 100%;
        }

        .event-emoji {
            font-size: 7rem;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1;
        }
        
        .event-name {
            font-size: 2rem; font-weight: 900; color: var(--text-color); opacity: 0.9;
        }

        @keyframes popIn { from{transform:scale(0);} to{transform:scale(1);} }

        .refresh-btn {
            background-color: var(--btn-color); color: white;
            border: none; border-radius: 50px; padding: 15px 60px;
            font-size: 1.5rem; font-weight: 900; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.2s;
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 20px; flex-shrink: 0;
        }
        .refresh-btn:active { transform: scale(0.95); }

        @media (max-width: 400px) {
            .clock-container { width: 280px; height: 280px; margin-top: 20px; }
            .tick { transform-origin: center 124px; }
            .hour-hand { height: 65px; }
            .min-hand { height: 100px; }
            .clock-num { font-size: 1.2rem; }
            .event-emoji { font-size: 5rem; }
            .event-name { font-size: 1.5rem; }
            h1 { font-size: 1.8rem; }
            /* æ‰‹æœºç«¯å¤§å›¾æ ‡ç¨å¾®å°ä¸€ç‚¹ */
            body::before { font-size: 6rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ç°åœ¨åšä»€ä¹ˆï¼Ÿ</h1>
        <a href="../index.html" class="home-btn">ğŸ  ä¸»é¡µ</a>
    </header>

    <div class="clock-container" id="clock">
        <div class="day-night-icon" id="dn-icon">â˜€ï¸</div>
        <div class="hour-hand hand" id="h-hand"></div>
        <div class="min-hand hand" id="m-hand"></div>
        <div class="center-dot"></div>
    </div>

    <div class="event-box">
        <div class="event-emoji" id="event-emoji">ğŸ˜´</div>
        <div class="event-name" id="event-name">ç¡è§‰</div>
    </div>

    <button class="refresh-btn" onclick="refreshTime()">
        ğŸ”„ æ¢ä¸ªæ—¶é—´
    </button>

    <script>
        const clock = document.getElementById('clock');
        
        // 1. ç”Ÿæˆåˆ»åº¦
        for (let i = 0; i < 60; i++) {
            const tick = document.createElement('div');
            tick.className = i % 5 === 0 ? 'tick large' : 'tick';
            tick.style.transform = `translateX(-50%) rotate(${i * 6}deg)`;
            clock.appendChild(tick);
        }

        // 2. ç”Ÿæˆæ•°å­—
        const numRadius = 115; 
        for (let i = 1; i <= 12; i++) {
            const num = document.createElement('div');
            num.className = 'clock-num';
            num.innerText = i;
            const angle = (i * 30) * (Math.PI / 180);
            const x = Math.sin(angle) * numRadius;
            const y = -Math.cos(angle) * numRadius;
            num.style.transform = `translate(${x}px, ${y}px)`;
            clock.appendChild(num);
        }

        // 3. ä½œæ¯æ—¶é—´
        function getMinutes(h, m) { return h * 60 + m; }

        const schedule = [
            { start: getMinutes(7, 0),  end: getMinutes(7, 30),  emoji: "ğŸŒ…", name: "èµ·åºŠ" },
            { start: getMinutes(7, 30), end: getMinutes(7, 59),  emoji: "ğŸ¥£", name: "åƒæ—©é¥­" },
            { start: getMinutes(8, 0),  end: getMinutes(8, 30),  emoji: "ğŸ’", name: "ä¸Šå­¦å»" },
            { start: getMinutes(9, 0),  end: getMinutes(9, 30),  emoji: "ğŸ“–", name: "è¯»ä¹¦" },
            { start: getMinutes(10, 0), end: getMinutes(10, 30), emoji: "âš½", name: "è¿åŠ¨" },
            { start: getMinutes(11, 30),end: getMinutes(12, 30), emoji: "ğŸ±", name: "åƒåˆé¥­" },
            { start: getMinutes(12, 30),end: getMinutes(14, 0),  emoji: "ğŸ’¤", name: "åˆç¡" },
            { start: getMinutes(14, 30),end: getMinutes(15, 0),  emoji: "ğŸƒ", name: "è¿åŠ¨" },
            { start: getMinutes(17, 50),end: getMinutes(18, 30), emoji: "ğŸ²", name: "åƒæ™šé¥­" },
            { start: getMinutes(20, 0), end: getMinutes(20, 15), emoji: "ğŸª¥", name: "åˆ·ç‰™æ´—è„¸" },
            { start: getMinutes(20, 20),end: getMinutes(21, 0),  emoji: "ğŸ“š", name: "è®²æ•…äº‹" },
            { start: getMinutes(21, 1), end: getMinutes(23, 59), emoji: "ğŸ›Œ", name: "ç¡è§‰è§‰" },
            { start: getMinutes(0, 0),  end: getMinutes(6, 59),  emoji: "ğŸ›Œ", name: "ç¡è§‰è§‰" }
        ];

        // 4. é€»è¾‘
        function getRandomTime() {
            let h, m;
            if (Math.random() < 0.8) {
                h = Math.floor(Math.random() * 24);
                m = 0;
            } else {
                h = Math.floor(Math.random() * 24);
                m = Math.floor(Math.random() * 60);
            }
            return { h, m };
        }

        function updateClockUI(h, m) {
            const mDeg = m * 6;
            const hDeg = h * 30 + m * 0.5;

            document.getElementById('m-hand').style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            document.getElementById('h-hand').style.transform = `translateX(-50%) rotate(${hDeg}deg)`;

            const isDay = h >= 7 && h < 18;
            const body = document.body;
            const icon = document.getElementById('dn-icon');

            if (isDay) {
                body.classList.remove('night-mode');
                icon.innerText = "â˜€ï¸";
            } else {
                body.classList.add('night-mode');
                icon.innerText = "ğŸŒ™";
            }

            const currentMins = getMinutes(h, m);
            let targetEmoji = "ğŸ§¸"; 
            let targetName = "è‡ªç”±æ´»åŠ¨";

            for (let event of schedule) {
                if (currentMins >= event.start && currentMins <= event.end) {
                    targetEmoji = event.emoji;
                    targetName = event.name;
                    break;
                }
            }
            
            const emojiEl = document.getElementById('event-emoji');
            const nameEl = document.getElementById('event-name');
            emojiEl.innerText = targetEmoji;
            nameEl.innerText = targetName;
            
            emojiEl.style.animation = 'none';
            emojiEl.offsetHeight; 
            emojiEl.style.animation = 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        }

        function refreshTime() {
            const { h, m } = getRandomTime();
            updateClockUI(h, m);
            if (navigator.vibrate) navigator.vibrate(20);
        }

        refreshTime();
    </script>
