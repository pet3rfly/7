    <div id="game-board">

    <button class="refresh-btn" onclick="initGame()">â†»</button>

    <script>
        const items = [
            { label: 'Qizai', type: 'img', src: '../images/qizaitx.jpg' },
            { label: '1', type: 'text' }, { label: '2', type: 'text' },
            { label: '3', type: 'text' }, { label: '4', type: 'text' },
            { label: '5', type: 'text' }, { label: '6', type: 'text' },
            { label: '7', type: 'text' }, { label: '8', type: 'text' },
            { label: '9', type: 'text' }
        ];

        const board = document.getElementById('game-board');

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function initGame() {
            board.innerHTML = ''; 
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card-container';

                // å®½åº¦åŠ å¤§èŒƒå›´ï¼š40px - 110px (å› ä¸ºå®¹å™¨å˜å®½äº†)
                const cupWidth = getRandomInt(40, 110); 
                const waterHeight = getRandomInt(10, 95);
                const cupHeight = 160; // é…åˆ .cup-wrapper çš„é«˜åº¦

                const cupWrapper = document.createElement('div');
                cupWrapper.className = 'cup-wrapper';
                
                const cup = document.createElement('div');
                cup.className = 'cup';
                cup.style.width = `${cupWidth}px`;
                cup.style.height = `${cupHeight}px`;

                const water = document.createElement('div');
                water.className = 'water';
                setTimeout(() => {
                    water.style.height = `${waterHeight}%`;
                }, 100 + index * 100);

                cup.appendChild(water);
                cupWrapper.appendChild(cup);

                const iconArea = document.createElement('div');
                iconArea.className = 'icon-area';

                if (item.type === 'img') {
                    const img = document.createElement('img');
                    img.src = item.src;
                    img.alt = "ä¸ƒä»”";
                    img.onerror = function() { iconArea.innerHTML = "ğŸ¼"; }
                    iconArea.appendChild(img);
                    iconArea.style.borderColor = "#9575CD"; 
                } else {
                    iconArea.textContent = item.label;
                    iconArea.style.color = "#FF7043"; 
                }

                card.appendChild(cupWrapper);
                card.appendChild(iconArea);
                board.appendChild(card);
            });
        }
        initGame();
    </script>
