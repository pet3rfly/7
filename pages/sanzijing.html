    <script>
        const data = [

            { text: "æ€§ç›¸è¿‘", pinyin: ["XÃ¬ng", "xiÄng", "jÃ¬n"] },
            { text: "ä¹ ç›¸è¿œ", pinyin: ["XÃ­", "xiÄng", "yuÇn"] },
            { text: "è‹Ÿä¸æ•™", pinyin: ["GÇ’u", "bÃ¹", "jiÃ o"] },
            { text: "æ€§ä¹ƒè¿", pinyin: ["XÃ¬ng", "nÇi", "qiÄn"] },

        ];

        let currentIndex = 0;
        const totalPages = Math.ceil(data.length / 2);
        let isAutoPlay = false;

        // --- æ‰‹åŠ¿æ»‘åŠ¨é€»è¾‘ ---
        let touchStartX = 0;
        let touchEndX = 0;
        const bookContainer = document.getElementById('book-container');

        bookContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        bookContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50; // æ»‘åŠ¨è¶…è¿‡50pxæ‰è§¦å‘
            if (touchStartX - touchEndX > threshold) {
                // å·¦æ»‘ -> ä¸‹ä¸€é¡µ
                nextPage();
            }
            if (touchEndX - touchStartX > threshold) {
                // å³æ»‘ -> ä¸Šä¸€é¡µ
                prevPage();
            }
        }
        // ------------------

        function renderPage(animateClass) {
            const card = document.getElementById('page-card');
            if(animateClass) {
                card.classList.remove('slide-in'); // é‡ç½®åŠ¨ç”»
                void card.offsetWidth; // è§¦å‘é‡ç»˜
                card.classList.add(animateClass);
            }

            const idx = currentIndex * 2;
            const item1 = data[idx];
            const item2 = data[idx + 1];

            document.getElementById('line1').innerHTML = generateHtml(item1);
            document.getElementById('line2').innerHTML = item2 ? generateHtml(item2) : '';
            document.getElementById('page-num').textContent = `${currentIndex + 1} / ${totalPages}`;
        }

        function generateHtml(item) {
            let html = '<div class="pinyin-row">';
            for(let i=0; i<item.text.length; i++) {
                html += `
                    <div class="char-group">
                        <div class="pinyin">${item.pinyin[i]}</div>
                        <div class="hanzi">${item.text[i]}</div>
                    </div>
                `;
            }
            html += '</div>';
            return html;
        }

        function playCurrentAudio() {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const idx = currentIndex * 2;
            const text1 = data[idx].text;
            const text2 = data[idx+1] ? data[idx+1].text : '';
            const utter = new SpeechSynthesisUtterance(`${text1}ã€‚${text2}`);
            utter.lang = 'zh-CN'; utter.rate = 0.8;
            showHint("ğŸ”Š æ­£åœ¨æœ—è¯»...");
            utter.onend = function() {
                if(isAutoPlay) setTimeout(nextPage, 2000);
            };
            window.speechSynthesis.speak(utter);
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                renderPage('slide-in');
                if(isAutoPlay) playCurrentAudio();
            } else {
                showHint("å·²ç»æ˜¯ç¬¬ä¸€é¡µå•¦");
            }
        }

        function nextPage() {
            if (currentIndex < totalPages - 1) {
                currentIndex++;
                renderPage('slide-in');
                if(isAutoPlay) playCurrentAudio();
            } else {
                showHint("è¯»å®Œå•¦ï¼ŒçœŸæ£’ï¼");
                isAutoPlay = false; updateSwitchUI();
            }
        }

        function toggleAutoPlay() {
            isAutoPlay = !isAutoPlay;
            updateSwitchUI();
            if(isAutoPlay) { showHint("å¼€å¯è‡ªåŠ¨è¿æ’­"); playCurrentAudio(); }
            else { showHint("å·²æš‚åœ"); window.speechSynthesis.cancel(); }
        }

        function updateSwitchUI() {
            const btn = document.getElementById('auto-switch');
            if(isAutoPlay) btn.classList.add('active');
            else btn.classList.remove('active');
        }

        function showHint(msg) {
            const box = document.getElementById('hint-box');
            box.textContent = msg;
            box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 1500);
        }

        renderPage();
    </script>
