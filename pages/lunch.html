    <script>
        const staples = [

            { name: 'é¦’å¤´', en: 'Steamed Bun', img: '../images/mantou.png' }
        ];

        const meats = [
            { name: 'çº¢çƒ§æ’éª¨', en: 'Braised Ribs', img: '../images/hongshaopaigu.png' },
            { name: 'è’¸é±¼', en: 'Steamed Fish', img: '../images/zhengyu.png' },
            { name: 'çº¢çƒ§è‚‰', en: 'Braised Pork', img: '../images/hongshaorou.png' },
            { name: 'é¸¡è…¿', en: 'Chicken Leg', img: '../images/jitui.png' },

        const vegs = [

            { name: 'æ¸…ç‚’è·å…°è±†', en: 'Snow Peas', img: '../images/helandou.png' }
        ];

        const soups = [

            { name: 'ç´«èœè›‹æ±¤', en: 'Seaweed Egg Soup', img: '../images/zicaidantang.png' },

            { name: 'æµ·å¸¦æ’éª¨æ±¤', en: 'Kelp Rib Soup', img: '../images/haidaipaigu.png' },
            { name: 'ç‰ç±³æ’éª¨æ±¤', en: 'Corn Rib Soup', img: '../images/yumipaigu.png' }
        ];

        const board = document.getElementById('game-board');

        function speakText(text, event) {
            if(event) event.stopPropagation();
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US'; 
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            }
        }

        function shuffleArray(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function generateMenu() {
            const meatCount = parseInt(document.querySelector('input[name="meat"]:checked').value);
            const vegCount = parseInt(document.querySelector('input[name="veg"]:checked').value);
            const hasSoup = document.querySelector('input[name="soup"]:checked').value === "1";

            const selectedStaple = staples[Math.floor(Math.random() * staples.length)];
            selectedStaple.type = 'staple'; 
            selectedStaple.label = 'ä¸»é£Ÿ';

            const shuffledMeats = shuffleArray(meats);
            const selectedMeats = shuffledMeats.slice(0, meatCount).map(item => ({...item, type: 'meat', label: 'è¤èœ'}));

            const shuffledVegs = shuffleArray(vegs);
            const selectedVegs = shuffledVegs.slice(0, vegCount).map(item => ({...item, type: 'veg', label: 'ç´ èœ'}));

            let selectedSoup = [];
            if (hasSoup) {
                const soup = soups[Math.floor(Math.random() * soups.length)];
                selectedSoup.push({...soup, type: 'soup', label: 'æ±¤'});
            }

            return [selectedStaple, ...selectedMeats, ...selectedVegs, ...selectedSoup];
        }

        function initGame() {
            const menu = generateMenu();
            board.innerHTML = '';

            menu.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`; 

                card.innerHTML = `
                    <div class="category-tag tag-${item.type}"></div>
                    <div class="corner-label bg-${item.type}">${item.label}</div>
                    <div class="card-img-box">
                        <img src="${item.img}" alt="${item.name}" onerror="this.style.display='none'; this.parentNode.innerHTML='ğŸ¥—'; this.parentNode.style.fontSize='4rem';">
                    </div>

                            <button class="speak-btn" onclick="speakText('${item.en}', event)">ğŸ”Š</button>
                        </div>
                    </div>
                `;
                
                card.onclick = () => {
                     if (navigator.vibrate) navigator.vibrate(20);
                }

                board.appendChild(card);
            });
        }

        initGame();
    </script>
