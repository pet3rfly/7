<body>

    <script>
        // --- æ•°æ®å‡†å¤‡ (å‰80å­—ï¼Œå…±10é¡µ) ---
        // æ ¼å¼ï¼š[æ±‰å­—, æ‹¼éŸ³]
        // ä¸ºäº†æ–¹ä¾¿å½•å…¥ï¼Œä½¿ç”¨ 4å­—ä¸€ç»„
        const rawData = [
            { text: "å¤©åœ°ç„é»„", pinyin: ["TiÄn", "dÃ¬", "xuÃ¡n", "huÃ¡ng"] },
            { text: "å®‡å®™æ´ªè’", pinyin: ["YÇ”", "zhÃ²u", "hÃ³ng", "huÄng"] },
            { text: "æ—¥æœˆç›ˆæ˜ƒ", pinyin: ["RÃ¬", "yuÃ¨", "yÃ­ng", "zÃ¨"] },
            { text: "è¾°å®¿åˆ—å¼ ", pinyin: ["ChÃ©n", "xiÃ¹", "liÃ¨", "zhÄng"] },
            { text: "å¯’æ¥æš‘å¾€", pinyin: ["HÃ¡n", "lÃ¡i", "shÇ”", "wÇng"] },
            { text: "ç§‹æ”¶å†¬è—", pinyin: ["QiÅ«", "shÅu", "dÅng", "cÃ¡ng"] },
            { text: "é—°ä½™æˆå²", pinyin: ["RÃ¹n", "yÃº", "chÃ©ng", "suÃ¬"] },
            { text: "å¾‹å•è°ƒé˜³", pinyin: ["LÇœ", "lÇš", "tiÃ¡o", "yÃ¡ng"] },
            { text: "äº‘è…¾è‡´é›¨", pinyin: ["YÃºn", "tÃ©ng", "zhÃ¬", "yÇ”"] },
            { text: "éœ²ç»“ä¸ºéœœ", pinyin: ["LÃ¹", "jiÃ©", "wÃ©i", "shuÄng"] },
            { text: "é‡‘ç”Ÿä¸½æ°´", pinyin: ["JÄ«n", "shÄ“ng", "lÃ¬", "shuÇ"] },
            { text: "ç‰å‡ºæ˜†å†ˆ", pinyin: ["YÃ¹", "chÅ«", "kÅ«n", "gÄng"] },
            { text: "å‰‘å·å·¨é˜™", pinyin: ["JiÃ n", "hÃ o", "jÃ¹", "quÄ“"] },
            { text: "ç ç§°å¤œå…‰", pinyin: ["ZhÅ«", "chÄ“ng", "yÃ¨", "guÄng"] },
            { text: "æœçææŸ°", pinyin: ["GuÇ’", "zhÄ“n", "lÇ", "nÃ i"] },
            { text: "èœé‡èŠ¥å§œ", pinyin: ["CÃ i", "zhÃ²ng", "jiÃ¨", "jiÄng"] },
            { text: "æµ·å’¸æ²³æ·¡", pinyin: ["HÇi", "xiÃ¡n", "hÃ©", "dÃ n"] },
            { text: "é³æ½œç¾½ç¿”", pinyin: ["LÃ­n", "qiÃ¡n", "yÇ”", "xiÃ¡ng"] },
            { text: "é¾™å¸ˆç«å¸", pinyin: ["LÃ³ng", "shÄ«", "huÇ’", "dÃ¬"] },
            { text: "é¸Ÿå®˜äººçš‡", pinyin: ["NiÇo", "guÄn", "rÃ©n", "huÃ¡ng"] }
        ];

        let currentIndex = 0; // å½“å‰é¡µç 
        const totalPages = Math.ceil(rawData.length / 2); // æ¯é¡µæ˜¾ç¤º2è¡Œ(8ä¸ªå­—)
        let isAutoPlay = false;

        function renderPage() {
            const idx = currentIndex * 2;
            const item1 = rawData[idx];
            const item2 = rawData[idx + 1];

            const row1 = document.getElementById('row1');
            const row2 = document.getElementById('row2');

            // å…ˆéšè—å†æ˜¾ç¤ºï¼Œåˆ¶é€ åˆ‡æ¢åŠ¨ç”»
            row1.classList.remove('show');
            row2.classList.remove('show');

            setTimeout(() => {
                row1.innerHTML = generateGridHtml(item1);
                row2.innerHTML = item2 ? generateGridHtml(item2) : '';
                
                // å¼ºåˆ¶é‡ç»˜åæ·»åŠ showç±»
                requestAnimationFrame(() => {
                    row1.classList.add('show');
                    if(item2) row2.classList.add('show');
                });
            }, 50); // çŸ­æš‚å»¶è¿Ÿ

            document.getElementById('page-num').textContent = `${currentIndex + 1} / ${totalPages}`;
        }

        // ç”Ÿæˆç±³å­—æ ¼HTML
        function generateGridHtml(item) {
            let html = '';
            for(let i=0; i<item.text.length; i++) {
                html += `
                    <div class="char-box">
                        <div class="pinyin">${item.pinyin[i]}</div>
                        <div class="grid-cell">
                            <div class="grid-diagonal-1"></div>
                            <div class="grid-diagonal-2"></div>
                            <div class="hanzi">${item.text[i]}</div>
                        </div>
                    </div>
                `;
            }
            return html;
        }

        function playCurrentAudio() {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();

            const idx = currentIndex * 2;
            const text1 = rawData[idx].text;
            const text2 = rawData[idx+1] ? rawData[idx+1].text : '';
            
            // æœ—è¯»æ–‡æœ¬ï¼Œå››å­—ä¸€é¡¿
            const utter = new SpeechSynthesisUtterance(`${text1}ï¼Œ${text2}`);
            utter.lang = 'zh-CN';
            utter.rate = 0.75; // ç¨å¾®æ…¢ä¸€ç‚¹ï¼Œé€‚åˆè®¤å­—
            
            showHint("ğŸ”Š æ­£åœ¨æœ—è¯»...");
            
            utter.onend = function() {
                if(isAutoPlay) setTimeout(nextPage, 2500); // ç•™æ›´å¤šæ—¶é—´çœ‹å­—
            };
            window.speechSynthesis.speak(utter);
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                renderPage();
                if(isAutoPlay) playCurrentAudio();
            } else {
                showHint("å·²æ˜¯ç¬¬ä¸€é¡µ");
            }
        }

        function nextPage() {
            if (currentIndex < totalPages - 1) {
                currentIndex++;
                renderPage();
                if(isAutoPlay) playCurrentAudio();
            } else {
                showHint("å·²å­¦å®Œæœ¬èŠ‚");
                isAutoPlay = false;
                updateSwitchUI();
            }
        }

        function toggleAutoPlay() {
            isAutoPlay = !isAutoPlay;
            updateSwitchUI();
            if(isAutoPlay) {
                showHint("è‡ªåŠ¨ç»ƒå­—æ¨¡å¼");
                playCurrentAudio();
            } else {
                showHint("å·²æš‚åœ");
                window.speechSynthesis.cancel();
            }
        }

        function updateSwitchUI() {
            const btn = document.getElementById('auto-switch');
            if(isAutoPlay) btn.classList.add('active');
            else btn.classList.remove('active');
        }

        function showHint(msg) {
            const box = document.getElementById('hint-box');
            box.textContent = msg;
            box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 1500);
        }

        // åˆå§‹åŒ–
        renderPage();

    </script>
