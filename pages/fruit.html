        #game-board {

        .speak-btn:hover { background: #F48FB1; transform: scale(1.1); }
        .speak-btn:active { transform: scale(0.9); background: #F06292; }

        @keyframes popIn {
            from { transform: scale(0.5) translateY(100px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* --- æ§åˆ¶é¢æ¿ï¼ˆç®€åŒ–ç‰ˆï¼‰ --- */
        #controls {

            width: 90%; max-width: 500px; /* å®½åº¦å‡å°ï¼Œå› ä¸ºå†…å®¹å°‘äº† */
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);

        .count-selector input[type="radio"] { display: none; }
        .count-selector input:checked + span { background: #fff; color: var(--primary-color); box-shadow: 0 4px 10px rgba(0,0,0,0.1); transform: scale(1.05); }
        .count-selector span { display: block; padding: 5px 15px; border-radius: 15px; transition: all 0.2s; }

        .refresh-btn {
            background-color: var(--primary-color); color: white;
            border: none; border-radius: 60px; width: 100%; padding: 15px;
            font-size: 1.8rem; font-weight: 900; cursor: pointer;
            box-shadow: 0 6px 0 #C2185B, 0 10px 20px rgba(194, 24, 91, 0.3);

        }
        .refresh-btn:active { transform: translateY(6px); box-shadow: 0 0 0 #C2185B; }

    <header>

    <div id="game-board">

    <div id="controls">
        <div class="control-row">
            <div class="label">æˆ‘è¦åƒå‡ æ ·ï¼š</div>
            <div class="count-selector">
                <label><input type="radio" name="count" value="2" checked onchange="initGame()"><span>2æ ·</span></label>
                <label><input type="radio" name="count" value="3" onchange="initGame()"><span>3æ ·</span></label>

    <script>
        // --- 1. æ°´æœæ•°æ®å®šä¹‰ (ä½¿ç”¨ .png) ---
        const fruits = [
            { name: 'è‘¡è„', en: 'Grapes', img: '../images/putao.png' },
            { name: 'èŠ’æœ', en: 'Mango', img: '../images/mangguo.png' },
            { name: 'è¥¿ç“œ', en: 'Watermelon', img: '../images/xigua.png' },
            { name: 'æ©™å­', en: 'Orange', img: '../images/chengzi.png' },
            { name: 'è‰è“', en: 'Strawberry', img: '../images/caomei.png' },
            { name: 'è‹¹æœ', en: 'Apple', img: '../images/pingguo.png' },
            { name: 'æ¢¨å­', en: 'Pear', img: '../images/lizi.png' },
            { name: 'çŒ•çŒ´æ¡ƒ', en: 'Kiwi', img: '../images/mihoutao.png' },
            { name: 'æ¨±æ¡ƒ', en: 'Cherry', img: '../images/yingtao.png' },
            { name: 'å“ˆå¯†ç“œ', en: 'Cantaloupe', img: '../images/hamigua.png' },
            { name: 'é¦™è•‰', en: 'Banana', img: '../images/xiangjiao.png' },
            { name: 'æ¡ƒå­', en: 'Peach', img: '../images/taozi.png' }
        ];

        const board = document.getElementById('game-board');

        function speakText(text, event) {
            if(event) event.stopPropagation();
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US'; 
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            }
        }

        function shuffleArray(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // --- æ ¸å¿ƒé€»è¾‘ï¼šç®€å•éšæœºæŠ½å– ---
        function generateMenu() {
            const countInput = document.querySelector('input[name="count"]:checked');
            const totalCount = parseInt(countInput.value);
            
            // æ‰“ä¹±æ‰€æœ‰æ°´æœ
            const shuffledFruits = shuffleArray(fruits);
            // æˆªå–å‰ N ä¸ª
            return shuffledFruits.slice(0, totalCount);
        }

        function initGame() {
            const menu = generateMenu();
            board.innerHTML = '';

            menu.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.12}s`; 

                // æ¸²æŸ“å¡ç‰‡ (ç»“æ„æ¯”åˆé¤ç®€å•ï¼Œæ²¡æœ‰åˆ†ç±»æ ‡ç­¾)
                card.innerHTML = `
                    <div class="card-img-box">
                        <img src="${item.img}" alt="${item.name}" onerror="this.style.display='none'; this.parentNode.innerHTML='ğŸ'; this.parentNode.style.fontSize='4rem';">
                    </div>
                    <div class="card-text-area">
                        <span class="zh-name">${item.name}</span>
                        <div class="en-row">
                            <span class="en-name">${item.en}</span>
                            <button class="speak-btn" onclick="speakText('${item.en}', event)">ğŸ”Š</button>
                        </div>
                    </div>
                `;
                
                card.onclick = () => {
                     if (navigator.vibrate) navigator.vibrate(20);
                }

                board.appendChild(card);
            });
        }

        initGame();
    </script>
