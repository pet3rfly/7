        :root {

        /* è”¬æœç‰ˆçš„ä¸»è‰²è°ƒ */

        body {

        .overlay {

        .home-btn {

        header { text-align: center; padding: 20px 10px; flex-shrink: 0; }

        h1 {

            font-size: 2.5rem;
            background-color: var(--primary-color);
            display: inline-block; padding: 10px 35px;
            border-radius: 60px; border: 5px solid #fff;
            box-shadow: 0 6px 0px rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.2);
            transition: background-color 0.3s;

        /* --- æ ¸å¿ƒæ”¹åŠ¨ï¼šä½¿ç”¨ CSS Grid å¸ƒå±€ --- */
        #game-board {
            flex: 1;
            display: grid;
            /* ç”µè„‘ç«¯ï¼šè‡ªåŠ¨é€‚åº”ï¼Œæ¯åˆ—æœ€å°200pxï¼Œè‡ªåŠ¨å¡«å…… */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            align-content: start; /* å†…å®¹è¾ƒå°‘æ—¶é ä¸Šå¯¹é½ */
        }

        /* --- å¡ç‰‡æ ·å¼ä¼˜åŒ– --- */
        .card {
            width: auto; /* å®½åº¦ç”± grid æ§åˆ¶ */
            aspect-ratio: 3/4; /* ä¿æŒä¸€ä¸ªå¥½çœ‹çš„æ¯”ä¾‹ */
            background-color: var(--card-bg);
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            display: flex; flex-direction: column;
            align-items: center; overflow: hidden;
            border: 5px solid #fff;
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
            transition: all 0.3s ease; cursor: pointer;
        }
        
        .card:hover { 
            transform: translateY(-10px) scale(1.03); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        .card:active { transform: scale(0.98); }

        .card-img-box {
            width: 100%; 
            flex: 3; /* å›¾ç‰‡åŒºåŸŸå æ¯”æ›´å¤§ */
            background-color: #E0F2F1;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; transition: background-color 0.3s;
            padding: 10px; box-sizing: border-box;
        }
        body.mode-plant .card-img-box { background-color: #F1F8E9; }
        
        .card-img-box img { 
            width: 100%; height: 100%; object-fit: contain; /* ä¿è¯å›¾ç‰‡å®Œæ•´æ˜¾ç¤º */
            transition: transform 0.5s;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); /* ç»™å›¾ç‰‡åŠ ç‚¹æŠ•å½±æ›´ç«‹ä½“ */
        }
        .card:hover .card-img-box img { transform: scale(1.1); }

        .card-text-area {
            width: 100%;
            flex: 2; /* æ–‡å­—åŒºåŸŸå æ¯” */
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background-color: #fff;
            border-top: 3px dashed var(--primary-color); 
            padding: 10px 0;
            position: relative;
        }

        .big-letter {
            font-size: 3rem; line-height: 1;
            font-weight: 900; color: var(--primary-color);
            font-family: "Comic Sans MS", sans-serif;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .word-row {
            display: flex; align-items: center; gap: 8px; margin-top: 5px; flex-wrap: wrap; justify-content: center;
        }

        .word { font-size: 1.1rem; font-weight: bold; color: var(--text-color); }
        .zh-word { font-size: 0.9rem; color: #999; font-weight: normal;}

        .speak-icon {
            font-size: 1.1rem; color: var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes popIn {
            from { transform: scale(0.5) translateY(50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* --- æ§åˆ¶é¢æ¿ --- */
        #controls {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 500px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            padding: 15px 20px; border-radius: 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 4px solid var(--primary-color);
            display: flex; flex-direction: column; gap: 12px; z-index: 100;
            transition: border-color 0.3s;
        }

        .control-row { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .label { font-weight: 900; color: var(--primary-color); font-size: 1.1rem; }

        /* æ•°é‡é€‰æ‹© */
        .count-selector { display: flex; background: #ECEFF1; border-radius: 20px; padding: 4px; }
        .count-selector label { padding: 8px 18px; border-radius: 16px; cursor: pointer; font-weight: bold; color: #90A4AE; transition: 0.3s; font-size: 1rem; }
        .count-selector input { display: none; }
        .count-selector input:checked + span { background: #fff; color: var(--primary-color); box-shadow: 0 3px 8px rgba(0,0,0,0.1); transform: scale(1.05); }
        .count-selector span { display: block; padding: 4px 10px; border-radius: 12px; }

        /* æ¨¡å¼åˆ‡æ¢å¼€å…³ */
        .mode-switch {
            display: flex; background: #ECEFF1; border-radius: 25px; padding: 4px;
            position: relative; overflow: hidden; cursor: pointer;
        }
        .mode-option {
            padding: 8px 20px; font-size: 1rem; font-weight: bold; color: #90A4AE; z-index: 2; transition: color 0.3s;
        }
        .mode-switch.animal-active .opt-animal { color: #fff; }
        .mode-switch.plant-active .opt-plant { color: #fff; }
        
        .mode-bg {
            position: absolute; top: 0; left: 0; width: 50%; height: 100%;
            background: var(--primary-color); border-radius: 25px;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 1;
        }
        .mode-switch.plant-active .mode-bg { transform: translateX(100%); }

        .refresh-btn {
            background-color: var(--primary-color); color: white;
            border: none; border-radius: 50px; width: 100%; padding: 12px;
            font-size: 1.5rem; font-weight: 900; cursor: pointer;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2); transition: all 0.2s;
        }
        .refresh-btn:active { transform: translateY(5px); box-shadow: none; }

        /* =========================================
           ã€é‡ç‚¹ä¼˜åŒ–ã€‘ç§»åŠ¨ç«¯é€‚é… (Max-width: 768px)
           ========================================= */
        @media (max-width: 768px) {
            /* 1. å¼ºåˆ¶æ‰‹æœºç«¯æ˜¾ç¤ºä¸ºä¸¤åˆ—ç½‘æ ¼ */
            #game-board {
                grid-template-columns: 1fr 1fr; /* ä¸¤ä¸ªç­‰å®½åˆ— */
                gap: 15px; /* é—´è·ç¼©å° */
                padding: 15px;
            }

            /* 2. å¡ç‰‡æ¯”ä¾‹è°ƒæ•´å¾—æ›´ä¿®é•¿ï¼Œé€‚åˆæ‰‹æœºå±•ç¤º */
            .card {
                aspect-ratio: 2/3; 
                border-radius: 20px;
                border-width: 4px;
            }

            /* 3. å­—å·é€‚é… */
            .big-letter { font-size: 2.5rem; }
            .word { font-size: 1rem; }
            .zh-word { font-size: 0.8rem; }
            h1 { font-size: 1.8rem; padding: 8px 25px; }
            .home-btn { padding: 6px 12px; font-size: 0.9rem; }

            /* 4. æ§åˆ¶é¢æ¿æ›´ç´§å‡‘ */
            #controls { bottom: 15px; padding: 12px 15px; gap: 10px; border-width: 3px;}
            .label { font-size: 1rem; }
            .mode-option, .count-selector label { padding: 6px 15px; font-size: 0.9rem; }
            .refresh-btn { font-size: 1.3rem; padding: 10px; }
            body { padding-bottom: 180px; }
        }
    </style>
</head>

    <header>

    <script>
        // --- æ•°æ®å®šä¹‰ (ä¿æŒä¸å˜) ---
        const animalData = [
            { L: 'A', en: 'Alligator', zh: 'çŸ­å»é³„' }, { L: 'B', en: 'Bear', zh: 'ç†Š' },
            { L: 'C', en: 'Cat', zh: 'çŒ«' }, { L: 'D', en: 'Dog', zh: 'ç‹—' },
            { L: 'E', en: 'Elephant', zh: 'å¤§è±¡' }, { L: 'F', en: 'Fox', zh: 'ç‹ç‹¸' },
            { L: 'G', en: 'Giraffe', zh: 'é•¿é¢ˆé¹¿' }, { L: 'H', en: 'Hippo', zh: 'æ²³é©¬' },
            { L: 'I', en: 'Iguana', zh: 'é¬£èœ¥' }, { L: 'J', en: 'Jellyfish', zh: 'æ°´æ¯' },
            { L: 'K', en: 'Kangaroo', zh: 'è¢‹é¼ ' }, { L: 'L', en: 'Lion', zh: 'ç‹®å­' },
            { L: 'M', en: 'Monkey', zh: 'çŒ´å­' }, { L: 'N', en: 'Narwhal', zh: 'ç‹¬è§’é²¸' },
            { L: 'O', en: 'Owl', zh: 'çŒ«å¤´é¹°' }, { L: 'P', en: 'Panda', zh: 'ç†ŠçŒ«' },
            { L: 'Q', en: 'Quail', zh: 'é¹Œé¹‘' }, { L: 'R', en: 'Rabbit', zh: 'å…”å­' },
            { L: 'S', en: 'Sheep', zh: 'ç»µç¾Š' }, { L: 'T', en: 'Tiger', zh: 'è€è™' },
            { L: 'U', en: 'Unicorn', zh: 'ç‹¬è§’å…½' }, { L: 'V', en: 'Vulture', zh: 'ç§ƒé¹«' },
            { L: 'W', en: 'Whale', zh: 'é²¸é±¼' }, { L: 'X', en: 'X-ray Fish', zh: 'Xå…‰é±¼' },
            { L: 'Y', en: 'Yak', zh: 'ç‰¦ç‰›' }, { L: 'Z', en: 'Zebra', zh: 'æ–‘é©¬' }
        ];

        const plantData = [
            { L: 'A', en: 'Apple', zh: 'è‹¹æœ' }, { L: 'B', en: 'Banana', zh: 'é¦™è•‰' },
            { L: 'C', en: 'Carrot', zh: 'èƒ¡èåœ' }, { L: 'D', en: 'Durian', zh: 'æ¦´è²' },
            { L: 'E', en: 'Eggplant', zh: 'èŒ„å­' }, { L: 'F', en: 'Fig', zh: 'æ— èŠ±æœ' },
            { L: 'G', en: 'Grape', zh: 'è‘¡è„' }, { L: 'H', en: 'Honeydew', zh: 'å“ˆå¯†ç“œ' },
            { L: 'I', en: 'Iceberg Lettuce', zh: 'ç”Ÿèœ' }, { L: 'J', en: 'Jackfruit', zh: 'è èèœœ' },
            { L: 'K', en: 'Kiwi', zh: 'çŒ•çŒ´æ¡ƒ' }, { L: 'L', en: 'Lemon', zh: 'æŸ æª¬' },
            { L: 'M', en: 'Mango', zh: 'èŠ’æœ' }, { L: 'N', en: 'Nectarine', zh: 'æ²¹æ¡ƒ' },
            { L: 'O', en: 'Orange', zh: 'æ©™å­' }, { L: 'P', en: 'Pumpkin', zh: 'å—ç“œ' },
            { L: 'Q', en: 'Quince', zh: 'æ¦…æ¡²' }, { L: 'R', en: 'Raspberry', zh: 'æ ‘è“' },
            { L: 'S', en: 'Strawberry', zh: 'è‰è“' }, { L: 'T', en: 'Tomato', zh: 'è¥¿çº¢æŸ¿' },
            { L: 'U', en: 'Ugli Fruit', zh: 'ä¸‘æ©˜' }, { L: 'V', en: 'Vanilla', zh: 'é¦™è‰' },
            { L: 'W', en: 'Watermelon', zh: 'è¥¿ç“œ' }, { L: 'X', en: 'Xigua', zh: 'è¥¿ç“œ' },
            { L: 'Y', en: 'Yam', zh: 'å±±è¯' }, { L: 'Z', en: 'Zucchini', zh: 'è¥¿è‘«èŠ¦' }
        ];

        let currentMode = 'animal';
        const board = document.getElementById('game-board');

        function toggleMode() {
            const switchEl = document.getElementById('mode-switch');
            const body = document.body;
            const title = document.getElementById('page-title');

            if (currentMode === 'animal') {
                currentMode = 'plant';
                switchEl.classList.remove('animal-active');
                switchEl.classList.add('plant-active');
                body.classList.remove('mode-animal');
                body.classList.add('mode-plant');
                title.textContent = 'ğŸ æˆ‘çš„ABC';
            } else {
                currentMode = 'animal';
                switchEl.classList.remove('plant-active');
                switchEl.classList.add('animal-active');
                body.classList.remove('mode-plant');
                body.classList.add('mode-animal');
                title.textContent = 'ğŸ¦ æˆ‘çš„ABC';
            }
            initGame();
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US'; 
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            }
        }

        function shuffleArray(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function initGame() {
            const countInput = document.querySelector('input[name="count"]:checked');
            const totalCount = parseInt(countInput.value);
            
            const sourceData = currentMode === 'animal' ? animalData : plantData;
            const shuffled = shuffleArray(sourceData);
            const selected = shuffled.slice(0, totalCount);

            board.innerHTML = '';

            selected.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`; 

                // å›¾ç‰‡è·¯å¾„è‡ªåŠ¨ç”Ÿæˆ
                const imgPath = `../images/${item.L.toLowerCase()}_${currentMode}.png`;

                card.innerHTML = `
                    <div class="card-img-box">
                        <img src="${imgPath}" alt="${item.en}" onerror="this.style.display='none'; this.parentNode.innerHTML='ğŸ¨'; this.parentNode.style.fontSize='4rem';">
                    </div>
                    <div class="card-text-area">
                        <div class="big-letter">${item.L}${item.L.toLowerCase()}</div>
                        <div class="word-row">
                            <span class="word">${item.en}</span>
                            <span class="zh-word">${item.zh}</span>
                            <span class="speak-icon">ğŸ”Š</span>
                        </div>
                    </div>
                `;
                
                card.onclick = () => {
                     speakText(`${item.L}, ${item.en}`);
                     if (navigator.vibrate) navigator.vibrate(20);
                }

                board.appendChild(card);
            });
        }

        initGame();
    </script>
