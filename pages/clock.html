<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç°åœ¨åšä»€ä¹ˆï¼Ÿ - æ—¶é—´ç®¡ç†</title>
    <style>
        :root {
            /* é»˜è®¤å˜é‡ */
            --bg-color: #87CEEB; /* ç™½å¤©è“ */
            --clock-face: #f9f9f9;
            --clock-shadow: 0 20px 50px rgba(0,0,0,0.25), inset 0 0 20px rgba(0,0,0,0.05);
            --text-color: #333;
            --btn-color: #4CAF50;
        }

        body {
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            background-color: var(--bg-color);
            transition: background-color 1s ease; /* æ˜¼å¤œåˆ‡æ¢æ—¶çš„æ¸å˜åŠ¨ç”» */
            font-family: "Comic Sans MS", "YouYuan", "å¹¼åœ†", sans-serif;
            overflow: hidden; user-select: none;
            padding-bottom: 40px; box-sizing: border-box;
        }

        /* å¤œé—´æ¨¡å¼æ ·å¼ */
        body.night-mode {
            --bg-color: #1a237e; /* æ·±å¤œè“ */
            --text-color: #fff;
            --btn-color: #FF9800;
        }

        /* é¡¶éƒ¨æ ‡é¢˜æ  */
        header {
            width: 100%; text-align: center; padding-top: 20px;
            position: relative; z-index: 10;
        }

        h1 {
            margin: 0; font-size: 2rem; color: var(--text-color);
            text-shadow: 2px 2px 0 rgba(255,255,255,0.2);
            transition: color 1s;
        }
        
        body.night-mode h1 { text-shadow: 2px 2px 0 rgba(0,0,0,0.5); }

        .home-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.3); padding: 8px 15px; border-radius: 20px;
            text-decoration: none; color: var(--text-color); font-weight: bold;
            border: 2px solid rgba(255,255,255,0.5); font-size: 0.9rem;
            transition: all 0.3s;
        }

        /* --- æ—¶é’Ÿä¸»ä½“ --- */
        .clock-container {
            position: relative;
            width: 300px; height: 300px;
            background: var(--clock-face);
            border-radius: 50%;
            border: 10px solid #fff;
            box-shadow: var(--clock-shadow);
            display: flex; justify-content: center; align-items: center;
        }

        /* åˆ»åº¦çº¿ (ç”±JSç”Ÿæˆ) */
        .tick {
            position: absolute; width: 4px; height: 10px;
            background: #555; left: 50%; top: 6px;
            transform-origin: center 134px; /* 300/2 - 10 - 6 */
            transform: translateX(-50%);
        }
        .tick.large { height: 18px; width: 6px; background: #333; }

        /* ä¸­å¿ƒç‚¹ */
        .center-dot {
            width: 16px; height: 16px; background: #333;
            border-radius: 50%; position: absolute; z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* æŒ‡é’ˆé€šç”¨ */
        .hand {
            position: absolute; bottom: 50%; left: 50%;
            transform-origin: bottom center;
            border-radius: 10px 10px 0 0;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.5s cubic-bezier(0.4, 2.08, 0.55, 0.44); /* å¼¹æ€§åŠ¨ç”» */
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* æ—¶é’ˆ (çº¢è‰²) */
        .hour-hand {
            width: 10px; height: 75px; /* çŸ­ */
            background: #E53935; z-index: 5;
        }

        /* åˆ†é’ˆ (è“è‰²) */
        .min-hand {
            width: 6px; height: 110px; /* é•¿ */
            background: #2196F3; z-index: 6;
        }

        /* æ˜¼å¤œå›¾æ ‡ */
        .day-night-icon {
            position: absolute; top: 70px;
            font-size: 2.5rem; opacity: 0.8;
            animation: pulse 3s infinite;
        }
        @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }

        /* --- äº‹ä»¶å±•ç¤ºåŒº --- */
        .event-box {
            text-align: center;
            min-height: 160px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .event-emoji {
            font-size: 6rem;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .time-text {
            font-size: 1.5rem; color: var(--text-color);
            font-weight: bold; margin-top: 10px;
            opacity: 0.6; /* ç¨å¾®æ·¡ä¸€ç‚¹ï¼Œè®©å­©å­ä¸“æ³¨çœ‹æ—¶é’Ÿ */
        }

        @keyframes popIn { from{transform:scale(0);} to{transform:scale(1);} }

        /* --- åˆ·æ–°æŒ‰é’® --- */
        .refresh-btn {
            background-color: var(--btn-color); color: white;
            border: none; border-radius: 50px; padding: 15px 60px;
            font-size: 1.5rem; font-weight: 900; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.2s;
            display: flex; align-items: center; gap: 10px;
        }
        .refresh-btn:active { transform: scale(0.95); }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 400px) {
            .clock-container { width: 260px; height: 260px; }
            .tick { transform-origin: center 114px; }
            .hour-hand { height: 60px; }
            .min-hand { height: 95px; }
            .day-night-icon { top: 60px; font-size: 2rem; }
            .event-emoji { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ç°åœ¨åšä»€ä¹ˆï¼Ÿ</h1>
        <a href="../index.html" class="home-btn">ğŸ  ä¸»é¡µ</a>
    </header>

    <div class="clock-container" id="clock">
        <div class="day-night-icon" id="dn-icon">â˜€ï¸</div>
        <div class="hour-hand hand" id="h-hand"></div>
        <div class="min-hand hand" id="m-hand"></div>
        <div class="center-dot"></div>
    </div>

    <div class="event-box">
        <div class="event-emoji" id="event-emoji">ğŸ˜´</div>
        <div class="time-text" id="time-display">-- : --</div>
    </div>

    <button class="refresh-btn" onclick="refreshTime()">
        ğŸ”„ æ¢ä¸ªæ—¶é—´
    </button>

    <script>
        // --- 1. ç”Ÿæˆè¡¨ç›˜åˆ»åº¦ ---
        const clock = document.getElementById('clock');
        for (let i = 0; i < 60; i++) {
            const tick = document.createElement('div');
            tick.className = i % 5 === 0 ? 'tick large' : 'tick';
            tick.style.transform = `translateX(-50%) rotate(${i * 6}deg)`;
            clock.appendChild(tick);
        }

        // --- 2. å®šä¹‰ä½œæ¯æ—¶é—´è¡¨ ---
        // ä¸ºäº†æ–¹ä¾¿è®¡ç®—ï¼Œæˆ‘ä»¬å°†æ—¶é—´è½¬æ¢ä¸º "åˆ†é’Ÿæ•°" (ä¾‹å¦‚ 7:30 = 7*60+30 = 450)
        function getMinutes(h, m) { return h * 60 + m; }

        const schedule = [
            { start: getMinutes(7, 0),  end: getMinutes(7, 30),  emoji: "ğŸŒ…", name: "èµ·åºŠ" },
            { start: getMinutes(7, 30), end: getMinutes(7, 59),  emoji: "ğŸ¥£", name: "æ—©é¥­" },
            { start: getMinutes(8, 0),  end: getMinutes(8, 30),  emoji: "ğŸ’", name: "ä¸Šå­¦" },
            { start: getMinutes(9, 0),  end: getMinutes(9, 30),  emoji: "ğŸ“–", name: "è¯»ä¹¦" },
            { start: getMinutes(10, 0), end: getMinutes(10, 30), emoji: "âš½", name: "è¿åŠ¨" },
            { start: getMinutes(11, 30),end: getMinutes(12, 30), emoji: "ğŸ±", name: "åˆé¥­" },
            { start: getMinutes(12, 30),end: getMinutes(14, 0),  emoji: "ğŸ’¤", name: "åˆç¡" },
            { start: getMinutes(14, 30),end: getMinutes(15, 0),  emoji: "ğŸƒ", name: "è¿åŠ¨" },
            { start: getMinutes(17, 50),end: getMinutes(18, 30), emoji: "ğŸ²", name: "æ™šé¥­" },
            { start: getMinutes(20, 0), end: getMinutes(20, 15), emoji: "ğŸª¥", name: "åˆ·ç‰™" },
            { start: getMinutes(20, 20),end: getMinutes(21, 0),  emoji: "ğŸ“š", name: "è®²æ•…äº‹" },
            // è·¨å¤©çš„æ—¶é—´æ®µéœ€è¦ç‰¹æ®Šå¤„ç†ï¼Œæˆ–è€…æ‹†åˆ†
            { start: getMinutes(21, 1), end: getMinutes(23, 59), emoji: "ğŸ›Œ", name: "ç¡è§‰" },
            { start: getMinutes(0, 0),  end: getMinutes(6, 59),  emoji: "ğŸ›Œ", name: "ç¡è§‰" }
        ];

        // --- 3. æ ¸å¿ƒé€»è¾‘ ---
        
        function getRandomTime() {
            let h, m;
            
            // 80% æ¦‚ç‡ç”Ÿæˆæ•´ç‚¹
            if (Math.random() < 0.8) {
                h = Math.floor(Math.random() * 24);
                m = 0;
            } else {
                // 20% æ¦‚ç‡ç”Ÿæˆéšæœºæ—¶é—´
                h = Math.floor(Math.random() * 24);
                m = Math.floor(Math.random() * 60);
            }
            return { h, m };
        }

        function updateClockUI(h, m) {
            // 1. è®¾ç½®æŒ‡é’ˆæ—‹è½¬
            // åˆ†é’ˆï¼šæ¯åˆ†é’Ÿèµ°6åº¦
            const mDeg = m * 6;
            // æ—¶é’ˆï¼šæ¯å°æ—¶èµ°30åº¦ï¼Œæ¯åˆ†é’Ÿå¤šèµ°0.5åº¦
            const hDeg = h * 30 + m * 0.5;

            document.getElementById('m-hand').style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            document.getElementById('h-hand').style.transform = `translateX(-50%) rotate(${hDeg}deg)`;

            // 2. æ˜¾ç¤ºæ•°å­—æ—¶é—´ (ä½œä¸ºè¾…åŠ©éªŒè¯)
            const hStr = h.toString().padStart(2, '0');
            const mStr = m.toString().padStart(2, '0');
            document.getElementById('time-display').innerText = `${hStr}:${mStr}`;

            // 3. æ˜¼å¤œæ¨¡å¼åˆ‡æ¢
            const isDay = h >= 7 && h < 18;
            const body = document.body;
            const icon = document.getElementById('dn-icon');

            if (isDay) {
                body.classList.remove('night-mode');
                icon.innerText = "â˜€ï¸";
            } else {
                body.classList.add('night-mode');
                icon.innerText = "ğŸŒ™";
            }

            // 4. åŒ¹é…ä½œæ¯ Emoji
            const currentMins = getMinutes(h, m);
            let foundEvent = false;
            let targetEmoji = "ğŸ§¸"; // é»˜è®¤ï¼šè‡ªç”±æ´»åŠ¨/ä¼‘æ¯

            for (let event of schedule) {
                if (currentMins >= event.start && currentMins <= event.end) {
                    targetEmoji = event.emoji;
                    foundEvent = true;
                    break;
                }
            }
            
            // æ›´æ–° Emoji å¹¶é‡ç½®åŠ¨ç”»
            const emojiEl = document.getElementById('event-emoji');
            emojiEl.innerText = targetEmoji;
            emojiEl.style.animation = 'none';
            emojiEl.offsetHeight; /* è§¦å‘é‡ç»˜ */
            emojiEl.style.animation = 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        }

        function refreshTime() {
            const { h, m } = getRandomTime();
            updateClockUI(h, m);
            
            // éœ‡åŠ¨åé¦ˆ
            if (navigator.vibrate) navigator.vibrate(20);
        }

        // åˆå§‹åŒ–
        refreshTime();

    </script>
