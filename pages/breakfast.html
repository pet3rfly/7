    <header>

    <script>
        const staples = [
            { id: 'niunai', name: 'ç‰›å¥¶', en_name: 'Milk', img: '../images/niunai.jpg' },
            { id: 'babaozhou', name: 'å…«å®ç²¥', en_name: 'Eight-Treasure Porridge', img: '../images/babaozhou.jpg' },
            { id: 'doujiang', name: 'è±†æµ†', en_name: 'Soy Milk', img: '../images/doujiang.jpg' },
            { id: 'xiaomizhou', name: 'å°ç±³ç²¥', en_name: 'Millet Congee', img: '../images/xiaomizhou.jpg' },
            { id: 'jidantang', name: 'é¸¡è›‹æ±¤', en_name: 'Egg Soup', img: '../images/jidantang.jpg' }
        ];

        const snacks = [
            { name: 'ç‰›è‚‰åŒ…', en_name: 'Beef Bun', img: '../images/niuroubao.jpg' },
            { name: 'è”¬èœåŒ…', en_name: 'Veggie Bun', img: '../images/shucaibao.jpg' },
            { name: 'ç”œç”œåœˆ', en_name: 'Donut', img: '../images/tiantianquan.jpg' },
            { name: 'åœŸå¸', en_name: 'Toast', img: '../images/tusi.jpg' },
            { name: 'ç…é¸¡è›‹', en_name: 'Fried Egg', img: '../images/jianjidan.jpg' },
            { name: 'æ°´ç…®è›‹', en_name: 'Boiled Egg', img: '../images/shuizhudan.jpg' },
            { name: 'æ²¹æ¡', en_name: 'Youtiao', img: '../images/youtiao.jpg' },
            { name: 'ä¸‰æ˜æ²»', en_name: 'Sandwich', img: '../images/sanmingzhi.jpg' },
            { name: 'æ±‰å ¡', en_name: 'Hamburger', img: '../images/hanbao.jpg' }
        ];

        const board = document.getElementById('game-board');

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šæœ—è¯»æ–‡æœ¬ ---
        function speakText(text, event) {
            // é˜»æ­¢å†’æ³¡ï¼Œé˜²æ­¢è§¦å‘å¡ç‰‡éœ‡åŠ¨
            if(event) event.stopPropagation();

            // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒ
            if ('speechSynthesis' in window) {
                // åœæ­¢å½“å‰æ­£åœ¨è¯´çš„ï¼ˆå¦‚æœæœ‰ï¼‰ï¼Œé˜²æ­¢é‡å 
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US'; // å¼ºåˆ¶ä½¿ç”¨ç¾å¼è‹±è¯­
                utterance.rate = 0.9;     // è¯­é€Ÿç¨å¾®æ…¢ä¸€ç‚¹ç‚¹ï¼Œé€‚åˆå„¿ç«¥
                utterance.pitch = 1.1;    // è¯­è°ƒç¨å¾®é«˜ä¸€ç‚¹ç‚¹ï¼Œæ›´æ´»æ³¼
                
                window.speechSynthesis.speak(utterance);
            } else {
                alert("å“å‘€ï¼Œä½ çš„æµè§ˆå™¨å¤ªæ—§å•¦ï¼Œä¸æ”¯æŒæœ—è¯»åŠŸèƒ½å“¦ï¼");
            }
        }

        function shuffleArray(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function generateMenu() {
            const countInput = document.querySelector('input[name="count"]:checked');
            const totalCount = parseInt(countInput.value);
            const stapleSelect = document.getElementById('staple-select').value;
            let selectedStaple;
            
            if (stapleSelect === 'random') {
                selectedStaple = staples[Math.floor(Math.random() * staples.length)];
            } else {
                selectedStaple = staples.find(s => s.id === stapleSelect);
            }

            const snackCount = totalCount - 1;
            const shuffledSnacks = shuffleArray(snacks);
            const selectedSnacks = shuffledSnacks.slice(0, snackCount);

            selectedStaple.isStaple = true;
            return [selectedStaple, ...selectedSnacks];
        }

        function initGame() {
            const menu = generateMenu();
            board.innerHTML = '';

            menu.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.12}s`; 

                let tagHtml = item.isStaple ? '<div class="staple-tag">ä¸»é£Ÿ Staple</div>' : '';

                // æ„å»ºå¡ç‰‡HTMLï¼Œå¢åŠ å–‡å­æŒ‰é’®
                card.innerHTML = `
                    ${tagHtml}
                    <div class="card-img-box">
                        <img src="${item.img}" alt="${item.name}" onerror="this.style.display='none'; this.parentNode.innerHTML='ğŸ˜‹'; this.parentNode.style.fontSize='4rem';">
                    </div>
                    <div class="card-text-area">
                        <span class="zh-name">${item.name}</span>
                        <div class="en-row">
                            <span class="en-name">${item.en_name}</span>
                            <button class="speak-btn" onclick="speakText('${item.en_name}', event)">ğŸ”Š</button>
                        </div>
                    </div>
                `;
                
                // ç‚¹å‡»å¡ç‰‡æœ¬ä½“æ—¶çš„éœ‡åŠ¨ï¼ˆå¦‚æœç‚¹å–‡å­ä¸ä¼šè§¦å‘è¿™ä¸ªï¼‰
                card.onclick = () => {
                     if (navigator.vibrate) navigator.vibrate(30);
                }

                board.appendChild(card);
            });
        }

        // é¡µé¢åŠ è½½æ—¶å¯èƒ½éœ€è¦åŠ è½½è¯­éŸ³åˆ—è¡¨ï¼ˆéƒ¨åˆ†æµè§ˆå™¨ç‰¹æ€§ï¼‰
        window.speechSynthesis.onvoiceschanged = function() {
            // è¿™é‡Œå¯ä»¥é¢„åŠ è½½è¯­éŸ³ï¼Œä¸è¿‡é€šå¸¸ä¸éœ€è¦æ˜¾å¼è°ƒç”¨
        };

        initGame();
    </script>
